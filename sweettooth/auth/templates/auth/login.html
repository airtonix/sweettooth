{% extends "base.html" %}
{% block body %}
<form action="{% url login %}" method="POST" id="login_form">
  <input type="hidden" name="next" value="{{ next }}">
  {% csrf_token %}

  {{ form.errors }}

  <ol>
    <li>
      {{ form.username.label_tag }}
      {{ form.username }}
    </li>

    <li>
      {{ form.password.label_tag }}
      {{ form.password }}
    </li>

    <li class="submit">
      <input type="submit" value="Log in">
    </li>
  </ol>
</form>
{% endblock %}
